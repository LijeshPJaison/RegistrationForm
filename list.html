<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/imgstyle.css">
</head>

<body>
    <nav class="sb-topnav navbar navbar-expand navbar-light bg-light">

        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

    </nav>
    <div id="mySidenav" class="sidenav">

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="list.html">User List</a>
        <a href="index.html">User Registration</a>

    </div>

    <div id="main">
        <center>
            <h1>User List</h1>
        </center>

        <table class="table table-borderd " id="crudTable">
            <thead>
                <tr>
                    <th>USER IMAGE</th>
                    <th>FIRST NAME</th>
                    <th>LAST NAME</th>
                    <th>USERNAME</th>
                    <th>EMAIL</th>
                    <th>PASSWORD</th>
                    <th>CONFIRM PASSWORD</th>
                    <th>GENDER</th>
                    <th>DOB</th>
                    <th>COUNTRY</th>
                    <th>ZIP CODE</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="conatiner-fluid" id="Edit">
            <center>
                <h1>Edit Your Profile</h1>
            </center>
            <div class="row">
                <div class="col-xl-4">
                    <div class="form-group">
                        <center>
                            <div class="display"><img src="image/img.jpg"> </div>
                            <input type="file" id="imgupload">
                            <label for="imgupload">
								<i class="fa-solid fa-camera"></i>
								Choose your photo
							</label>
                        </center>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control " placeholder="Email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" name="cpassword" class="form-control " placeholder="Confirm password" id="cpassword">
                    </div>
                </div>
                <div class="col-xl-4 column2">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" class="form-control " placeholder="First Name" id="fname">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender">
							<option value="" disabled selected>Gender</option>
							<option>Male</option>
							<option>Female</option>
							<option>Others</option>
						</select>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control " placeholder="Username" id="username">
                    </div>
                    <div class="form-group">
                        <label for="dob">DOB</label>
                        <input type="date" name="date" class="form-control " placeholder="DOB" id="dob">
                    </div>
                </div>
                <div class="col-xl-4 column3">
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" class="form-control " placeholder="Last Name" id="lname">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select class="form-control" id="country">
							<option value="" disabled selected>Country</option>
							<option>INDIA</option>
							<option>USA</option>
							<option>UK</option>
						</select>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control " placeholder="Password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="zipcode">Zip code</label>
                        <input type="number" name="zipcode" class="form-control " placeholder="Zipcode" id="zipcode">
                    </div>
                    <div class="row">
                        <div class="col-xl-4"><button class="btn btn-success" id="Submit" onclick="AddData()">Submit</button></div>
                        <div class="col-xl-4"><a href="list.html" class="btn btn-success" id="Update">Update</a></div>
                        <div class="col-xl-4"><a href="list.html" class="btn btn-danger" id="Cancel">Cancel</a></div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>

<script src="script/script.js"></script>
<script src="script/imgscript.js"></script>
<script src="https://kit.fontawesome.com/7fb324cd1d.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</html>
